<ion-view view-title="Dish Details">

  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon ion-more"
              ng-click="openPopover($event)"></button>
    </div>
  </ion-nav-buttons>

  <ion-content>
     <div class="card">

       <div class="item item-body item-text-wrap">

         <img class="full-image" ng-src="{{baseURL+dish.image}}" alt="Uthappizza">

         <h2>{{dish.name}}
             <span style="font-size: 75%">
               {{dish.price/100 | currency}}
             </span>

           <span class="badge badge-assertive">
             {{dish.label}}
           </span>

         </h2>

         <p>{{dish.description}}</p>

       </div>

     </div>

    <div class="row">
      <div class="col">


        <form id="commentForm" name="commentForm" ng-submit="submitComment()">
            <div class="list">
              <label class="item item-input item-select">
                <span class="input-label">Rating</span>
                  <select ng-model="mycomment.rating">
                      <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
                  </select>
              </label>
              </li>
              <label class="item item-input">
                <span class="input-label">Your Comment</span>
                <textarea type="text" ng-model="mycomment.comment"></textarea>
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Submit</button>
              </label>
            </div>
          </form>

        <h4>Customer Comments &nbsp;&nbsp;&nbsp;
  


        <small>
        Sort by: &nbsp;

        <input type="text" ng-model="orderText">

        </small>
        </h4>

 


        <ul class="list">

          <li ng-repeat="comment in dish.comments | orderBy:orderText">

            <blockquote>

              <p>{{comment.rating}} Stars</p>
              <p>{{comment.comment}}</p>
         <!--      <footer>
                {{comment.author}},
                {{comment.date | date:'MMM. dd, yyyy'}}
              </footer> -->

            </blockquote>

          </li>

        </ul>

      </div>

    </div>

    

  </ion-content>
</ion-view>
